<div class="container">
  <h2 class="text-center">Admin Panel</h2>
  <form class="form-horizontal" [formGroup]="loginform" (ngSubmit)="onSubmit()">
    <div class="form-group">
     
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" formControlName="email" autocomplete="off" 
        placeholder="Enter email" name="email">
        <div *ngIf="loginform.controls.email.invalid && (loginform.controls.email.dirty || loginform.controls.email.touched)" class="alert alert-danger"> 
    
            <div *ngIf="loginform.controls.email.errors.required">**Email is required</div>
            <div *ngIf="loginform.controls.email.errors.pattern">invalid pattern occured </div>
                  
    
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" formControlName="password" autocomplete="off"
         placeholder="Enter password" name="pwd">
       
             <div *ngIf="loginform.controls.password.invalid && (loginform.controls.password.touched || loginform.controls.password.dirty)" class="alert alert-danger"> 
                <div *ngIf="loginform.controls.password.errors.required">**password is required</div>
             
   
    </div>
  </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label><br/>
          <a routerLink="/">Forget Password</a>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
